<!DOCTYPE html>
<html
  lang="zh"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <head>
    <meta charset="UTF-8">

    <!-- Responsive meta tag  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>403 拒绝访问</title>

    <link th:href="@{/images/favicon.ico}" rel="icon">

    <!-- Bootstrap CSS -->
    <link th:href="@{/vendor/bootstrap/bootstrap.min.css}" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-3">403</h1>

      <hr>

      <h2>拒绝访问</h2>

      <p>用户：<code sec:authentication="principal.username"></code></p>
      <p>角色：<code sec:authentication="principal.authorities"></code></p>

      <hr>

      <p><a th:href="@{/thymeleaf/}">返回首页</a></p>
    </div>
  </body>
</html>
