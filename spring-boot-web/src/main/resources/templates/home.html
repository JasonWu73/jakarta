<!DOCTYPE html>
<html
  lang="zh"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <head>
    <meta charset="UTF-8">

    <!-- Responsive meta tag  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Thymeleaf 首页</title>

    <link th:href="@{/images/favicon.ico}" rel="icon">

    <!-- Bootstrap CSS -->
    <link th:href="@{/vendor/bootstrap/bootstrap.min.css}" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <h2 class="mt-3 text-center">吴仙杰演示系统</h2>

      <hr>

      <p>欢迎来到 Thymeleaf 首页！</p>

      <p>用户：<code sec:authentication="principal.username"></code></p>
      <p>角色：<code sec:authentication="principal.authorities"></code></p>

      <form th:action="@{/logout}" method="post">
        <button class="btn btn-primary">注销</button>
      </form>

      <div class="list-group col-md-6 offset-md-3 mt-5">
        <span class="list-group-item list-group-item-action active">页面链接</span>

        <div sec:authorize="hasAuthority('user_view')">
          <a th:href="@{/thymeleaf/users}" class="list-group-item list-group-item-action">
            用户列表（仅供 <code>USER_VIEW</code> 权限拥有者）
          </a>
        </div>

        <div sec:authorize="hasAuthority('user_add')">
          <a th:href="@{/thymeleaf/users/add}" class="list-group-item list-group-item-action">
            新建用户（仅供 <code>USER_ADD</code> 权限拥有者）
          </a>
        </div>

        <a th:href="@{/thymeleaf/power}" class="list-group-item list-group-item-action">电源样式</a>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script th:src="@{/vendor/bootstrap/bootstrap.bundle.min.js}"></script>
  </body>
</html>
