<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">

    <!-- Responsive meta tag  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>

    <link th:href="@{/images/favicon.ico}" rel="icon">

    <!-- Bootstrap CSS -->
    <link th:href="@{/vendor/bootstrap/bootstrap.min.css}" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="col-md-4 offset-md-4 mt-5">
        <div class="card border-info">
          <div class="card-header bg-info">登录</div>

          <div class="card-body">
            <div class="card-text">
              <!-- 登录表单 -->
              <form th:action="@{/authenticateTheUser}" method="post">
                <div class="mb-3">
                  <!-- 登录错误信息 -->
                  <div th:if="${param.error}">
                    <p class="alert alert-danger">用户名或密码错误</p>
                  </div>

                  <!-- 注销信息 -->
                  <div th:if="${param.logout}">
                    <p class="alert alert-success">注销成功</p>
                  </div>
                </div>

                <div class="mb-3">
                  <input type="text" name="username" placeholder="用户名" class="form-control"/>
                </div>

                <div class="mb-3">
                  <input type="password" name="password" placeholder="密码" class="form-control"/>
                </div>

                <div class="mb-3">
                  <button class="btn btn-success">登录</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
